{{ "<!-- Location Section -->" | safeHTML }}
<section id="location">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.location.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.location.subtitle }}{{ . }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-xs-12 text-center">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3192.731751264842!2d174.76385031529125!3d-36.84889997993857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d47fb24ddf523%3A0xc80b9f0357d1a38f!2sDr+Rodney+Harrison+QC!5e0!3m2!1sen!2snz!4v1455931372253" width="100%" height="432" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <div class="col-md-1 col-sm-3 col-xs-2">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-8 address">
                <h3 class="text-center">Office</h3>
                {{ range .Site.Params.contact.address }}
                <p class="large">{{ . | markdownify }}</p>

                {{ end }}
            </div>
            <div class="col-md-1 col-sm-3 col-xs-2">
            </div>
        </div>
