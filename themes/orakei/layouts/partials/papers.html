{{ "<!-- Papers Grid Section -->" | safeHTML }}
<section id="papers" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.papers.title }}{{ . }}{{ end }}</h2>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Params.papers.paper }}
            <div class="col-md-3 col-sm-6 col-xs-12 portfolio-item">
                <a href="{{ .link }}">
                    <div class="portfolio-caption">
                        <i class="fa fa-file-text-o paper"></i>
                    </div>
                </a>
                <div class="portfolio-caption">
                    <a href="{{ .link }}"><h4>{{ .title }}</h4></a>
                    <p class="text-muted">{{ .blurb }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
