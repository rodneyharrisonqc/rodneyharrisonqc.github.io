{{ "<!-- Footer section -->" | safeHTML }}
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">&#169 {{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {{ range .Site.Params.footer.social }}
                    <li><a href="{{ .link }}"><i class="fa {{ .icon }}"></i></a></li>
                    {{ end }}
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks">
                    
                    <li>{{ with .Site.Params.footer.thanks }}{{ . | markdownify }}{{ end }}</li>
                    
                </ul>
            </div>
        </div>
    </div>
</footer>
